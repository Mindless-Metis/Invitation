<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipbook School</title>
  <style>
    /* General styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Rotate Notification Styles */
    .rotate-warning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      text-align: center;
      font-size: 1.5em;
    }

    .rotate-warning img {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }

    /* Video Landing Page */
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      cursor: pointer;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2em;
      font-weight: bold;
      text-transform: uppercase;
      transition: opacity 1s ease;
    }

    /* Adjust opacity of the overlay */
    .video-overlay.hidden {
      opacity: 0;
      pointer-events: none; /* Allow clicks through */
    }

    /* Flipbook Page Styles */
    .flipbook-page {
      display: none;
      width: 100%;
      height: 100vh;
      background: #3498db;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 1s ease-in-out;
    }

    .flipbook-page.active {
      display: flex;
    }

    iframe {
      width: 80%;
      height: 80%;
      border: none;
    }

    /* Responsive Styles for Mobile and Portrait Mode */
    @media (max-width: 768px) {
      iframe {
        width: 90%;
        height: 60%;
      }
    }

    @media (orientation: portrait) {
      iframe {
        width: 100%;
        height: 70%;
      }
    }
  </style>
</head>
<body>
  <!-- Rotate Warning -->
  <div class="rotate-warning" id="rotateWarning">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Rotate_device_icon.svg/1024px-Rotate_device_icon.svg.png" alt="Rotate Icon">
    Please rotate your phone to landscape mode to continue.
  </div>

  <!-- Video Landing Page -->
  <div class="video-container" id="videoContainer" onclick="playVideo()">
    <video id="gateVideo" src="Tere pyar mein (practice video) #bollywood #music #arjitsingh #nikhitagandhi #dancepluspro [TubeRipper.com].mp4" preload="auto" muted></video>
    <div class="video-overlay" id="videoOverlay">Be our guest at..</div>
  </div>

  <!-- Flipbook Page -->
  <div class="flipbook-page" id="flipbookPage">
    <iframe 
      src="https://online.anyflip.com/lrtos/qfjx/index.html" 
      seamless="seamless" 
      scrolling="no" 
      frameborder="0" 
      allowtransparency="true" 
      allowfullscreen="true">
    </iframe>
  </div>

  <script>
    const rotateWarning = document.getElementById('rotateWarning');
    const videoContainer = document.getElementById('videoContainer');
    const flipbookPage = document.getElementById('flipbookPage');

    // Check orientation and show/hide warning
    function checkOrientation() {
      if (window.innerHeight > window.innerWidth) {
        // Portrait Mode
        rotateWarning.style.display = 'flex';
        videoContainer.style.display = 'none';
        flipbookPage.style.display = 'none';
      } else {
        // Landscape Mode
        rotateWarning.style.display = 'none';
        videoContainer.style.display = 'block';
      }
    }

    // Run on load and resize
    window.addEventListener('load', checkOrientation);
    window.addEventListener('resize', checkOrientation);

    function playVideo() {
      const video = document.getElementById('gateVideo');
      const videoOverlay = document.getElementById('videoOverlay');

      // Hide overlay text and play the video
      videoOverlay.classList.add('hidden');
      video.play();

      // Stop the video after 5 seconds and transition to the flipbook page
      setTimeout(() => {
        video.pause(); // Pause the video after 5 seconds
        video.currentTime = 0; // Reset video to the start
        video.parentElement.style.display = 'none'; // Hide the video container
        flipbookPage.classList.add('active'); // Show the flipbook page
      }, 5000); // 5 seconds
    }
  </script>
</body>
</html>
