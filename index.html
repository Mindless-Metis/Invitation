<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipbook School</title>
  <style>
    /* General styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Rotate Notification Styles */
    .rotate-warning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #2c3e50;  /* Background color */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      text-align: center;
      font-size: 1.5em;
    }

    .rotate-warning img {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }

    /* "Be Our Guest At..." Overlay */
    .be-our-guest {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      font-weight: bold;
      text-transform: uppercase;
      z-index: 1000;
      transition: opacity 1s ease;
      cursor: pointer;
    }

    .be-our-guest.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Flipbook Page Styles */
    .flipbook-page {
      display: none;
      width: 100%;
      height: 100vh;
      background: #3498db;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 1s ease-in-out;
    }

    .flipbook-page.active {
      display: flex;
    }

    iframe {
      width: 80%;
      height: 80%;
      border: none;
    }

    @media (max-width: 768px) {
      iframe {
        width: 90%;
        height: 60%;
      }
    }

    @media (orientation: portrait) {
      iframe {
        width: 100%;
        height: 70%;
      }
    }
  </style>
</head>
<body>
  <div class="rotate-warning" id="rotateWarning">
    <img src="https://www.gstatic.com/webp/gallery/1.png" alt="Rotate Icon">
    Please rotate your phone to landscape mode to continue.
  </div>

  <div class="be-our-guest" id="beOurGuest" onclick="goToFlipbook()">
    Be our guest at...
  </div>

  <div class="flipbook-page" id="flipbookPage">
  <iframe style="width:1336px;height:768px" src="https://online.anyflip.com/hsjra/ehmi/index.html"  seamless="seamless" scrolling="no" frameborder="0" allowtransparency="true" allowfullscreen="true"Â ></iframe>
  </div>

  <script>
    const rotateWarning = document.getElementById('rotateWarning');
    const beOurGuest = document.getElementById('beOurGuest');
    const flipbookPage = document.getElementById('flipbookPage');

    // Function to transition to flipbook
    function goToFlipbook() {
      beOurGuest.classList.add('hidden');
      flipbookPage.classList.add('active');
    }

    // Check if the phone is in portrait mode and show the warning
    function checkOrientation() {
      if (window.innerHeight > window.innerWidth) {
        rotateWarning.style.display = 'flex';
        beOurGuest.style.display = 'none';
        flipbookPage.style.display = 'none';
      } else {
        rotateWarning.style.display = 'none';
        beOurGuest.style.display = 'flex';

        // After a 2-second delay, go to flipbook
        setTimeout(() => {
          beOurGuest.classList.add('hidden');
          flipbookPage.classList.add('active');
        }, 2000);
      }
    }

    // Initial check when the page loads
    window.addEventListener('load', checkOrientation);
    
    // Check again when the user resizes the window (for rotation)
    window.addEventListener('resize', checkOrientation);
  </script>
</body>
</html>
