<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipbook School</title>
  <style>
    /* General styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Rotate Notification Styles */
    .rotate-warning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      text-align: center;
      font-size: 1.5em;
    }

    .rotate-warning img {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }

    /* "Be Our Guest At..." Overlay */
    .be-our-guest {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      font-weight: bold;
      text-transform: uppercase;
      z-index: 1000;
      transition: opacity 1s ease;
    }

    .be-our-guest.hidden {
      opacity: 0;
      pointer-events: none; /* Allow clicks through */
    }

    /* Flipbook Page Styles */
    .flipbook-page {
      display: none;
      width: 100%;
      height: 100vh;
      background: #3498db;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 1s ease-in-out;
    }

    .flipbook-page.active {
      display: flex;
    }

    iframe {
      width: 80%;
      height: 80%;
      border: none;
    }

    /* Responsive Styles for Mobile and Portrait Mode */
    @media (max-width: 768px) {
      iframe {
        width: 90%;
        height: 60%;
      }
    }

    @media (orientation: portrait) {
      iframe {
        width: 100%;
        height: 70%;
      }
    }
  </style>
</head>
<body>
  <!-- Rotate Warning -->
  <div class="rotate-warning" id="rotateWarning">
    <img src="rotate.png" alt="Rotate Icon">
    Please rotate your phone to landscape mode to continue.
  </div>

  <!-- "Be Our Guest At..." Overlay -->
  <div class="be-our-guest" id="beOurGuest">Be our guest at...</div>

  <!-- Flipbook Page -->
  <div class="flipbook-page" id="flipbookPage">
    <iframe 
      src="https://online.anyflip.com/lrtos/qfjx/index.html" 
      seamless="seamless" 
      scrolling="no" 
      frameborder="0" 
      allowtransparency="true" 
      allowfullscreen="true">
    </iframe>
  </div>

  <script>
    const rotateWarning = document.getElementById('rotateWarning');
    const beOurGuest = document.getElementById('beOurGuest');
    const flipbookPage = document.getElementById('flipbookPage');

    // Check orientation and show/hide warning
    function checkOrientation() {
      if (window.innerHeight > window.innerWidth) {
        // Portrait Mode
        rotateWarning.style.display = 'flex';
        beOurGuest.style.display = 'none';
        flipbookPage.style.display = 'none';
      } else {
        // Landscape Mode
        rotateWarning.style.display = 'none';
        beOurGuest.style.display = 'flex';

        // Show "Be Our Guest At..." for 2 seconds before transitioning to the flipbook
        setTimeout(() => {
          beOurGuest.classList.add('hidden'); // Hide "Be Our Guest At..."
          flipbookPage.classList.add('active'); // Show the flipbook page
        }, 2000); // 2-second delay
      }
    }

    // Run on load and resize
    window.addEventListener('load', checkOrientation);
    window.addEventListener('resize', checkOrientation);
  </script>
</body>
</html>
