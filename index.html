  <style>
    /* General styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Video Landing Page */
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      cursor: pointer;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2em;
      font-weight: bold;
      text-transform: uppercase;
      transition: opacity 1s ease;
    }

    /* Adjust opacity of the overlay */
    .video-overlay.hidden {
      opacity: 0;
      pointer-events: none; /* Allow clicks through */
    }

    /* Flipbook Page Styles */
    .flipbook-page {
      display: none;
      width: 100%;
      height: 100vh;
      background: #3498db;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 1s ease-in-out;
    }

    .flipbook-page.active {
      display: flex;
    }

    iframe {
      width: 80%;
      height: 80%;
      border: none;
    }

    /* Responsive Styles for Mobile and Portrait Mode */
    @media (max-width: 768px) {
      iframe {
        width: 90%;
        height: 60%;
      }
    }

    @media (orientation: portrait) {
      iframe {
        width: 100%;
        height: 70%;
      }
    }
  </style>
</head>
